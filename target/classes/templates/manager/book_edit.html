<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>编辑图书</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" >
<style type="text/css">
	h1 {
		text-align: center;
		margin-top: 200px;
	}
	
	h1 a {
		color:red;
	}
	
	input {
		text-align: center;
	}
</style>
</head>
<body>
		<div id="header">
			<img class="logo_img" alt="" th:src="@{/img/logo.gif}" >
			<span class="wel_word">编辑图书</span>
			<div th:replace="common::manager_menu"></div>
		</div>

		
		<div id="main">
			<form th:action="@{/book(pn=${pn})}" method="post">
				<table>
					<tr>
						<td>名称</td>
						<td>价格</td>
						<td>作者</td>
						<td>销量</td>
						<td>库存</td>
						<td colspan="2">操作</td>
					</tr>		
					<tr>
						<td><input name="name" type="text" th:value="${book}?(${book.name}):''"/></td>
						<td><input name="price" type="text" th:value="${book}?(${book.price}):''"/></td>
						<td><input name="author" type="text" th:value="${book}?(${book.author}):''"/></td>
						<td><input name="sales" type="text" th:value="${book}?(${book.sales}):''"/></td>
						<td><input name="stock" type="text" th:value="${book}?(${book.stock}):''"/></td>
						<td><input type="submit" value="提交"/></td>
					</tr>	
				</table>
			</form>
			
	
		</div>
		
		<div th:replace="common::footer"></div>
</body>
</html>
