<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>一点书城管理员登录页面</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" >
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" th:src="@{/img/logo.gif}" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎登录</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>管理员登录</h1>
							</div>
							<div class="msg_cont">
								<b></b>
								<span class="errorMsg" th:text="${msg}!=null? ${msg}:'请输入管理员账号和密码'">请输入管理员账号和密码</span>
							</div>
							<div class="form">
								<form method="post" th:action="@{/manager/login}">
									<label>管理员账号：</label>
									<input th:value="${managername}==null?'':${managername}" class="itxt" type="text" placeholder="请输入管理员账号" autocomplete="off" tabindex="1" name="managerName" />
									<br />
									<br />
									<label>管理员密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" />
									<br />
									<br />
									<input type="submit" value="登录" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>

		<div th:replace="common::footer"></div>

</body>
</html>
